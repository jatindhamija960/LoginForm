<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container sDiv">
        <div class="row  ">
            <div class="col-md-4 offset-md-2 border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>Sign up</h2>
                <div class="col-auto ">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" id="inlineFormInputGroup"
                            placeholder="Enter password">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="password">
                    </div>
                </div>
                <div class="container text-center p-3 ">
                    <button class="btm btn-success badge-pill btn-lg">Sign up</button>
                </div>
            </div>
            <div class="col-md-4 border text-center socialDiv">
                <h3 class="mt-3 text-white">Sign in With<br>Social Media</h3><br>
                <button class="btn btn-primary mt-2"><i class="fa fa-facebook-official" aria-hidden="true"></i> Login
                    With Facebook</button><br>
                <button class="btn btn-warning mt-2"><i class="fa fa-instagram" aria-hidden="true"></i> Login With
                    Instagram</button><br>
                <button class="btn btn-danger mt-2"><i class="fa fa-google" aria-hidden="true"></i> Login With
                    Google</button><br>
            </div>
        </div>
    </div>    
</body>

</html>
